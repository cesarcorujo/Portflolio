<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrellas en Movimiento</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://cdn.pixabay.com/photo/2023/10/21/11/46/sunset-8331285_1280.jpg') no-repeat center center fixed; /* Imagen del atardecer */
            background-size: cover;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 150;
        const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        class Star {
            constructor(x, y, radius, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x - this.radius > canvas.width) this.x = 0;
                if (this.x + this.radius < 0) this.x = canvas.width;
                if (this.y - this.radius > canvas.height) this.y = 0;
                if (this.y + this.radius < 0) this.y = canvas.height;

                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 100) {
                    this.speedX += dx / dist * 0.5;
                    this.speedY += dy / dist * 0.5;
                }

                this.speedX *= 0.95;
                this.speedY *= 0.95;
            }
        }

        function init() {
            for (let i = 0; i < numStars; i++) {
                const radius = Math.random() * 2 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const speedX = Math.random() * 0.5 - 0.25;
                const speedY = Math.random() * 0.5 - 0.25;

                stars.push(new Star(x, y, radius, speedX, speedY));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const star of stars) {
                star.update();
                star.draw();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
